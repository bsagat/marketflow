services:
    redis:
        image: redis:7
        ports:
        - "6379:6379"
        env_file:
            - config/.env
        healthcheck:
            test: ["CMD","redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # app:
    #     build: 
    #         context: .
    #     ports:
    #         - "8080:8080"

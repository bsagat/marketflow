#version: '3.8'

services:
    redis:
        image: redis:7
        ports:
        - "6379:6379"
    app:
        build: 
            context: .
        ports:
            - "8080:8080"
        depends_on:
            redis:
                condition: service-healthy
            db:
                condition: service-healthy
        environment:
            - DB_HOST=db
            - DB_USER=${DB_USER}
            - DB_PASSWORD=${DB_PASSWORD}
            - DB_NAME=${DB_NAME}
            - DB_PORT=5432
    frontend:
        #ToDo
    db:
        image: postgres:16
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
            interval: 10s
            timeout: 5s
            retries: 5
        volumes:
          - ./init.sql:/docker-entrypoint-initdb.d/init.sql
          #- db-data:/var/lib/postgresql/data




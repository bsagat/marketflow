    db:
        image: postgres:15
        container_name: MarkerFlowDB
        env_file:
            - config/.env
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
            interval: 10s
            timeout: 5s
            retries: 5
        volumes:
          - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
          # - db-data:/var/lib/postgresql/data

    exchange1:
        image: exchange1
        container_name: exchange1
        ports:
            - "40101:40101"

    exchange2:
        image: exchange2
        container_name: exchange2
        ports:
            - "40102:40102"

    exchange3:
        image: exchange3
        container_name: exchange3
        ports:
            - "40103:40103"
